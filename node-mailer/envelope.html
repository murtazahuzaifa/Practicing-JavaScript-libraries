<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Email</title>

    <style>
        .main-root {
            /* width: 500px; */
            /* height: 500px; */

        }

        .sukran-msg {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: x-large;
        }

        .logo {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo>img {
            /* margin: 0 190px; */
        }


        .envlope {
            width: 500px;
            padding: 23px;
            border-radius: 50px;
            box-shadow: 0 0 20px #bdbdbd;
            background-color: whitesmoke;
            font-size: larger;
            /* margin-left: 15px; */
            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
            /* flex-direction: column; */
        }

        .heading_1,
        .heading_2 {
            width: 100%;
            font-size: 27px;
            margin: 10px 0;
            text-align: center;
        }

        .FieldPlaceHolder {
            /* width: 200px; */
            /* display: flex; */
            font-size: 23px;
            /* justify-content: center; */
        }
        .amount{
            margin: 0 auto;
            
        }

        .underline {
            border-bottom: 5px dotted #123c69;
            margin: 0 3px;
            text-align: center;
        }

        .bottom {
            font-family: 'Playball';
            font-size: 20px;
        }
    </style>

</head>

<body>
    <div data-reactroot="main-root" style="color: #123c69;">
        <br>
        <div class="envlope">
            <div style="width: 100%;" class="logo">
                <img src="{{logo}}" alt="logo" width='110px' />
            </div>

            <h2 style="font-family:Playball" class="heading_1">{{title}}</h2>
            <h2 class="heading_2">Qardan Hasana</h2><br /><br />

            <div class="FieldPlaceHolder">
                <span class='underline' style="width:457px">{{name}}</span>
                <span style="width:43px;text-align:end">:نام</span>
            </div>
            <br />
            <div class="FieldPlaceHolder">
                <span style="width:100px">ITS no:</span>
                <span class='underline' style="width:400px">{{itsNo}}</span>
            </div>
            <br />
            <div class="FieldPlaceHolder amount">
                <span style="font-size:30px; width:30px">£:</span>
                <span class='underline' style="border-bottom:solid; min-width:150px">{{amount}}</span>
            </div>
            <br /><br />
        </div>
        <br /><br />
    </div>
</body>

</html>
